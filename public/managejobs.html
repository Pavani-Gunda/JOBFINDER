<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Jobs</title>
    <link rel="icon" href="images/job-finder-logo-vector.jpg" type="icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
    background: linear-gradient(to right, #0870e0, #00c8ff99);
    min-height: 100vh;
  }
  
  h2 {
    font-weight: bold;
  }
  
  #jobsContainer {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  
  .job-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
  }
  
  .job-card h5 {
    font-weight: bold;
    color: #007bff;
  }
  
  .job-card .btn {
    margin: 5px 0;
  }
  
  </style>

</head>
<body>
  <div class="container my-4">
    <h2 class="text-center text-primary">Manage Jobs</h2>
    <div id="jobsContainer" class="mt-4">
      <!-- Jobs will be dynamically loaded here -->
    </div>
  </div>

  <!-- Bootstrap JS and external scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./managejob.js"></script>
</body>
</html>
