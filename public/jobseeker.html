
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/job-finder-logo-vector.jpg" type="icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
    body {
      background-color: #11cd8843;
    }
    
    .navbar {
      background-color: #3700fff9;
    }
    
    .navbar-brand {
      font-size: 1.8rem;
      color: white;
    }
    
    .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      /* cursor: pointer; */
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-title {
      font-weight: bold;
      color: #333;
    }
    
    .card-text {
      color: #555;
    }
    
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    
    #search-form input {
      border-radius: 10px;
    }
    
    #job-listings {
      margin-top: 20px;
    }
    
    #logoutBtn {
      color: white;
      border: none;
      background-color: #dc3545;
    }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand text-white">JobFinder</span>
            <div class="d-flex">
                <button class=" btn btn-danger ms-3" id="jobseekerLogoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Dashboard Cards -->
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card text-center shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">View and edit your profile information.</p>
                        <button class="btn btn-primary mt-auto w-50" id="profileBtn">Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card text-center shadow-lg border-0">
                    <div class="card-body">
                        <h5 class="card-title">Applied Jobs</h5>
                        <p class="card-text">View the list of jobs you've applied to.</p>
                        <button class="btn btn-primary mt-auto w-50" id="appliedjobsBtn">Applied Jobs</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Job Search and Listings Section -->
        <div class="row">
            <div class="col-md-12">
                <h3>Search Jobs</h3>
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="job-title" placeholder="Job Title">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="company-name" placeholder="Company Name">
                        </div>
                        <div class="col">
                         
                         <input type="text" class="form-control" id="location" placeholder="Location">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>

                <h3>Job Listings</h3>
                <div id="jobListings" class="d-flex flex-wrap row gx-4 gy-4">
                    <!-- Job listings will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./jobseeker.js"></script>
</body>

</html>
