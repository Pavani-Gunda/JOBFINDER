<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applied Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="icon" href="images/job-finder-logo-vector.jpg" type="icon">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
    background-color: #9d295046;
    font-family: Arial, sans-serif;
}

h2 {
    color: #007bff;
}

.job-card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 15px;
}

.job-card p {
    margin: 5px 0;
}

.status-pending {
    color: #ffc107;
    font-weight: bold;
}

.status-approved {
    color: #28a745;
    font-weight: bold;
}

.status-rejected {
    color: #dc3545;
    font-weight: bold;
}
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">My Applied Jobs</h2>
        <div class="container mt-4">
            <div class="row" id="appliedJobsList">
                <!-- Applied jobs will be loaded here -->
            </div>
        </div>
        
    </div>

    <script type="module" src="./applied.js"></script>
</body>
</html>
