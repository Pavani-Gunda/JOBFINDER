<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Finder</title>
    <link rel="icon" href="images/job-finder-logo-vector.jpg" type="icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
 <style>
  /* General Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: #333;
  }
  
  /* Header Section */
  .landing-header {
    position: relative;
    height: 100vh;
    background: linear-gradient(to right, #56CCF2, #2F80ED), url('assets/images/header-bg.jpg') center/cover no-repeat;
  }
  
  .landing-header .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .landing-header .content {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    z-index: 1;
  }
  
  .landing-header h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
  }
  
  .landing-header p {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }
  
  /* Features Section */
  .features-section {
    background-color: #f8f9fa;
  }
  
  .feature-card {
    background: white;
    border-radius: 10px;
    transition: all 0.3s;
  }
  
  .feature-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  .feature-card img {
    width: 60px;
    height: 60px;
  }
  
  .feature-card h5 {
    margin-top: 10px;
    color: #007bff;
  }
  
  /* Footer */
  footer {
    background: #007bff;
    color: white;
  }
  .job-finder{
    width: 100px;
    height: 100px;
    border-radius: 80%;
    margin: 10px;
    top: 10px;
    padding: 10px;
  }
  
 </style>
</head>
<body>
  <!-- Header Section -->
   <img src="images/job-finder-logo-vector.jpg"alt=""class="job-finder">
  <header class="landing-header text-center text-white">
    <div class="overlay"></div>
    <div class="content">
      <h1 class="display-4 fw-bold">Welcome to Job Finder</h1>
      <p class="lead">Your gateway to better job opportunities and simplified hiring processes.</p>
      <div class="mt-4">
        <button type="button" class="btn btn-primary btn-lg me-3" onclick="navigateTojobseeker()">Jobseeker</button>
        <button type="button" class="btn btn-outline-light btn-lg" onclick="navigateToemployee()">employee</button>
      </div>
    </div>
  </header>

 

  <!-- Footer -->
  <footer class="text-center text-white py-4">

  </footer>

  <!-- Custom JS -->
<script src="index.js"></script>
</body>
</html>
