<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recover Password</title>
    <link rel="icon" href="images/job-finder-logo-vector.jpg" type="icon">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b2189894;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3e0ce4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Recover Password</h2>
  <form id="recoverForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <button type="submit">Send Recovery Link</button>
  </form>
  <div class="back-link">
    <a href="index.html">Back to Login</a>
  </div>
</div>
 <script src="login.js"></script>
<script src="firebase.js"type="module"></script>
<script>
  document.getElementById('recoverForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const email = document.getElementById('email').value;

    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert("Recovery link sent! Please check your email.");
        document.getElementById('recoverForm').reset();
      })
      .catch((error) => {
        alert("Error: " + error.message);
      });
  });
</script>

</body>
</html>
